<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <!--css-->
   <link rel="stylesheet" href="style.css"/>

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!--google Fonts-->
   <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet"> 

   <!-- Add icon library -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <section class="center container hero">
    <img  src="images/logo.svg" alt="PING.">
    <h3><span class="grey-text text-darken-1" >We are launching</span> <span class="black-text text-darken-4" style="font-family:'Libre Franklin Bold', sans-serif;">soon!</span> </h3>

    <p class="black-text text-darken-2">Subscribe and get notified</p>
  </section>

  <section class="container">
        
    <div class="row">
      <div class="col s12 l2"></div>
      <form class="col s12 l6">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Your email address</label>
            <div id="errorMail" style="color: red;text-align:left;font-size:12px"></div>
          </div>
        </div>
      </form>

      <div class="col s12  l2 ">
        <a href="#" class="waves-effect waves-light btn notify-btn" style="margin-left:10px;" onclick="check()">Notify Me</a>
      </div>
    </div>
   
  </section>

  <section class="container center">
    <img src="images/illustration-dashboard.png" alt="Dashboard"  class="img-small-box">
  </section>

  <section class="footer container center">

    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <p class="grey-text text-darken-2" style="margin-top:10px;font-size:12px">@Copyright Policy </p>
  </section>
  


  <!--Jqury Cdn from google-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!--Coustom JS-->
  <script src="file.js"></script>

</body>
</html>
