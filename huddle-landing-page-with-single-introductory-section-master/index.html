<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--css-->
  <link rel="stylesheet" href="style.css"/>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!--Heading google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 

  <!--body google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  
   <!-- Add icon library -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <section class="container">
    <img src="images/logo.svg" alt="Logo" class="img-logo">
    <div class="row">
      <div class="col s12 m12 l6">
        <img src="images/illustration-mockups.svg" alt="mockups" class="mock-up">
      </div>
      <div class="col s12 m12 l1"></div>
      <div class="col s12 l5 text-col">
        <h4 class="white-text heading-font" style="line-height:50px;letter-spacing:2px;margin-top:80px">Build The Community Your Fans Will Love</h4>

        <p class="white-text body-font" style="font-size: 15px;font-weight:400 !important;"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
      
        <a class="waves-effect waves-light btn body-font" style="background-color: #fff;color:hsl(257, 40%, 49%); text-transform:none;border-radius:20px 20px 20px 20px;width:120px !important;width:150px !important;height:40px !important; margin-top:30px;font-weight:600">Register</a>
      </div>
    </div>
  </section>
  <section class="footer right icons-pos" >
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </section>
  












 
   <!--Jqury Cdn from google-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <!--Coustom JS-->
   <script src="file.js"></script>
</body>
</html>
